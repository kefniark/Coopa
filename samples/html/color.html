		<style>
			html, body {
				padding: 0;

				overflow: hidden;
			}

				transform-style: preserve-3d;
				backface-visibility: hidden;
			}

			.container {
				display: flex;
				flex-wrap: wrap;
			}

			.list-item a {
				color: #4a4a4a;
			}

			.titleColor {
				display: inline-block;
				vertical-align: middle;
				text-align: center;
				position: absolute;
				width: 640px;
				height: 640px;
				line-height: 640px;
				font-size: 32px;
				font-weight: bold;
				pointer-events: none;
				z-index: 110;
			}

			.square {
				will-change: transform, opacity;
				position: absolute;
				width: 640px;
				height: 640px;
			}

			<div class="item" style="padding: 15px">

				</p>
				<br>
				<ul class="list">
					<li class="list-item"><a href="../../src/html/" target="_blank">API Documentation</a></li>
				</ul>
				<h5 class="title is-5">Actions</h5>
				<a href="#" class="button is-small" onclick="window.location.reload(true);">Reset</a>
			</div>
			<div class="item">
				<div id="appContainer" style="width: 640px; height: 640px">
					<div id="app" style="position: absolute; overflow: hidden; width: 640px; height: 640px; background-color: #FFF; transform-origin: top left; transform: scale(0.75);"></div>
				</div>
			</div>
		</div>

		<script src="./color.js"></script>
		<script>
		document.write( // lgtm [js/eval-like-call]
			'<script src="http://' +
				(location.host || "localhost").split(":")[0] +
				':35729/livereload.js?snipver=1"></' +
				"script>"
		)
